<p align="center"><font size="6"><strong>Римус Люпин</strong></font></p>

<p align="center"><img src="lupin.jpg" width="224" height="313"></p>

<p>Полное имя: Римус Джон Люпин</p>

<p>Оборотень, член Ордена Феникса,
муж Нимфадоры, отец Тедди Люпина,
профессор Защиты от Тёмных
искусств в Хогвартсе в 1993—1994
учебном году, кавалер Ордена
Мерлина I степени (посмертно).</p>
