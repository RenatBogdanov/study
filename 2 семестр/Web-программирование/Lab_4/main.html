<html>

<a>Стили: max-height: 50%;
	border-radius: 12px;</a>
<img src="meme.png" class="image">

<link rel="stylesheet" href="style.css"> 


<a>Стили: background-color: #D5C9DF;
	border-bottom: 2px solid black
	padding: 8px;
	text-align: center;</a>


<h1 class="another-h1">Нужна помощь?</h1>

<a>Стили: font-family: Arial;
	background-color: #CEEAF7;
	padding: 12px;
	border-radius: 12px;<a>

<form>
	<p><label>Имя студента: <input required autocomplete="shipping name"></label></p>
	<p><label>Телефон: <input type=tel autocomplete="shipping tel"></label></p>
	<p><label>СНИЛС: <input inputmode="numeric"></label></p>
	<p><label>Email: <input type=email name="custemail" autocomplete="shipping email"></label></p>

		<legend>Размер проблемы</legend>
		<p><label> <input type="radio" name="size" required value="small">Небольшая</label></p>
		<p><label> <input type="radio" name="size" required value="medium">Средняя</label></p>
		<p><label> <input type="radio" name="size" required value="large">Большая</label></p>


	<legend>Проблемы</legend>
	<p><label> <input type="checkbox" name="topping" value="bacon">Долги</label></p>
	<p><label> <input type="checkbox" name="topping" value="cheese">Психическое состояние</label></p>
	<p><label> <input type="checkbox" name="topping" value="onion">Нехватка денег</label></p>
	<p><label> <input type="checkbox" name="topping" value="mushroom">Отсутствие ума</label></p>

	<p><label>Дедлайн: <input type="time" min="11:00" max="21:00" step="900" name="delivery" required></label></p>
	<p><label>Пожелания к заказу: <textarea name="comments" maxlength=1000></textarea></label></p>
	<p><button>Оформить</button></p>
	
	<a>Ещё элементы</a>
	<input type="range"></input>
	<input type="color"></input>
	<input type="file"></input>
	<input type="reset"></input>
<br>
<h3>Пароль:</h3>
	<input type="password"></input>
	
</form>


</html>
